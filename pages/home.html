<!DOCTYPE html>
<html>
<head>
	<title>Ecommerce Garments Store</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		/* Global styles */
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		a {
			text-decoration: none;
			color: inherit;
		}

		/* Header styles */
		header {
			background-color: #333;
			color: #fff;
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 20px;
		}

		nav ul {
			display: flex;
			list-style: none;
		}

		nav li {
			margin-right: 20px;
		}

		nav li:last-child {
			margin-right: 0;
		}

		nav a {
			color: #fff;
			font-weight: bold;
			font-size: 18px;
			transition: all 0.3s ease;
		}

		nav a:hover {
			color: #cfc;
		}

		/* Main styles */
		main {
			max-width: 1200px;
			margin: 0 auto;
			padding: 20px;
		}

		.banner {
			background-image: url('banner.jpg');
			background-size: cover;
			background-position: center;
			text-align: center;
			padding: 80px;
			color: #fff;
		}

		.products {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
			gap: 20px;
			margin-top: 40px;
		}

		.product-card {
			background-color: #f1f1f1;
			padding: 20px;
			text-align: center;
		}

		.product-card img {
			max-width: 100%;
			margin-bottom: 20px;
		}

		.product-card h3 {
			margin-top: 0;
		}

		.button {
			display: inline-block;
			background-color: #333;
			color: #fff;
			padding: 10px 20px;
			border-radius: 5px;
			transition: all 0.3s ease;
			margin-top: 20px;
		}

		.button:hover {
			background-color: #cfc;
			color: #333;
		}

		/* Footer styles */
		footer {
			background-color: #333;
			color: #fff;
			text-align: center;
			padding: 20px;
			margin-top: 40px;
		}

		footer p {
			margin: 0;
		}
	</style>
</head>
<body>
	<header>
		<h1>Ecommerce Garments Store</h1>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Men</a></li>
				<li><a href="#">Women</a></li>
				<li><a href="#">Kids</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
	</header>
	
	<main>
		<section class="banner">
			<h2>Shop our latest collection</h2>
			<button class="button">Shop now</button>
		</section>

		<section class="products">
			<div class="product-card">
				<img src="product1.jpg" alt="Product 1">
				<h3>Product 1</h3>
				<p>$50</p>
				<button class="button">Add to cart</button>
			</div>
			<div class="product-card">
				<img src="product2.jpg" alt="Product 2">
				<h3>Product 2</h3>
				<p>$75</p>
				<button class="button">Add to cart</button>
			</div>
			<div class="product-card">
				<img src="product3.jpg" alt="Product 3">
				<h3>Product 3</h3>
				<p>$100</p>
				<button class="button">Add to cart</button>
			</div>
			<div class="product-card">
				<img src="product4.jpg" alt="Product 4">
				<h3>Product 4</h3>
				<p>$125</p>
				<button class="button">Add to cart</button>
			</div>
		</section>
	</main>

	<footer>
		<p>&copy; 2023 Ecommerce Garments Store. All rights reserved.</p>
	</footer>
</body>
</html>
